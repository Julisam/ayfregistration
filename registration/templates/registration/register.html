<!DOCTYPE html>
<html>
<head>
    <title>Diocesan Youth Camp Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Diocesan Youth Camp Registration</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Surname</label>
                                {{ form.last_name }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                {{ form.first_name }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                {{ form.email }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                {{ form.phone }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date of Birth</label>
                                {{ form.dob }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                {{ form.gender }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Parish</label>
                                {{ form.parish }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Archdeaconry</label>
                                {{ form.archdeaconry }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                {{ form.role }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Photo</label>
                                <div id="camera-section">
                                    <video id="camera" width="300" height="200" autoplay style="display:none;"></video>
                                    <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
                                    <div id="photo-preview" style="display:none;">
                                        <img id="captured-photo" width="300" height="200" style="filter: grayscale(100%);" />
                                    </div>
                                    <div class="mt-2">
                                        <button type="button" id="start-camera" class="btn btn-secondary btn-sm">Start Camera</button>
                                        <button type="button" id="capture-photo" class="btn btn-success btn-sm" style="display:none;">Capture Photo</button>
                                        <button type="button" id="retake-photo" class="btn btn-warning btn-sm" style="display:none;">Retake</button>
                                    </div>
                                </div>
                                <div id="file-section" style="display:none;" class="mt-3">
                                    <input type="file" id="file-input" class="form-control" accept="image/*">
                                    <div id="file-preview" class="mt-2" style="display:none;">
                                        <img id="file-photo" width="300" height="200" style="filter: grayscale(100%);" />
                                    </div>
                                </div>
                                <input type="hidden" name="photo_data" id="photo-data">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let stream = null;
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photoPreview = document.getElementById('photo-preview');
        const capturedPhoto = document.getElementById('captured-photo');
        const photoData = document.getElementById('photo-data');
        
        document.getElementById('start-camera').onclick = async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('start-camera').style.display = 'none';
                document.getElementById('capture-photo').style.display = 'inline-block';
            } catch (err) {
                document.getElementById('camera-section').style.display = 'none';
                document.getElementById('file-section').style.display = 'block';
            }
        };
        
        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        canvas.width = 300;
                        canvas.height = 200;
                        ctx.drawImage(img, 0, 0, 300, 200);
                        const dataURL = canvas.toDataURL('image/jpeg');
                        document.getElementById('file-photo').src = dataURL;
                        photoData.value = dataURL;
                        document.getElementById('file-preview').style.display = 'block';
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        };
        
        document.getElementById('capture-photo').onclick = () => {
            ctx.drawImage(video, 0, 0, 300, 200);
            const dataURL = canvas.toDataURL('image/jpeg');
            capturedPhoto.src = dataURL;
            photoData.value = dataURL;
            
            video.style.display = 'none';
            photoPreview.style.display = 'block';
            document.getElementById('capture-photo').style.display = 'none';
            document.getElementById('retake-photo').style.display = 'inline-block';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        };
        
        document.getElementById('retake-photo').onclick = () => {
            photoPreview.style.display = 'none';
            document.getElementById('retake-photo').style.display = 'none';
            document.getElementById('start-camera').style.display = 'inline-block';
            photoData.value = '';
        };
    </script>
</body>
</html>
